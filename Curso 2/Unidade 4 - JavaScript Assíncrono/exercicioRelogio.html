<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rel√≥gio com Data e Hora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .relogio-container {
      text-align: center;
      padding: 20px;
      border: 2px solid #333;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .data {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .hora {
      font-size: 2.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="relogio-container">
    <div class="data" id="data">03/10/2024</div>
    <div class="hora" id="hora">11:00:00</div>
  </div>

</body>
</html>
