<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos E/S</title>
</head>
<body>
    
    <script>
        // Comandos de E/S (Entrada e Saída)
        // Na janela do navegador
        alert("Olá, Mundo!");

        confirm("Você deseja continuar?");

        prompt("Qual é o seu nome?");

        // No console do navegador
        console.log("Olá, Mundo!");
        console.error("Erro!");

        // No documento HTML
        document.write("Olá, Mundo!");
    </script>
</body>
</html>
