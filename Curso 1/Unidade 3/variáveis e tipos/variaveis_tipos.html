<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>
</head>
<body>
    

    <script>
        const nome = confirm("Digite seu nome: ");
        const idade = prompt("Digite seu ano de nascimento: "); 
        document.write("Seu nome é: " + nome);
        document.write("<br>");
        document.write("Sua idade é: " + (2024 - parseFloat(idade))); // parseFloat e parseInt

        var numero = 1;
        console.log(numero.toString() + numero.toString());
    </script>
</body>
</html>
