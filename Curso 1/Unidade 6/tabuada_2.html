<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada de Multiplicação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-area {
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
            font-size: 1.2em;
            color: #555;
        }

        input[type="number"] {
            width: 50px;
            padding: 5px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 12px;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-area {
            margin-top: 20px;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tabuada de Multiplicação</h1>
        <div class="input-area">
            <label for="number">Digite um número:</label>
            <input type="number" id="number" min="1" max="10">
            <button id="generate">Gerar Tabuada</button>
        </div>
        <div class="result-area">
            <h2>Resultado:</h2>
            <table id="result">
                <tr>
                    <th id="operacao">Operação</th>
                    <th id="resultado">Resultado</th>
                </tr>
                <tr>
                    <td id="operacao1">3 x 1</td>
                    <td id="resultado1">3</td>
                </tr>
                <tr>
                    <td id="operacao2">3 x 2</td>
                    <td id="resultado2">6</td>
                </tr>
                <tr>
                    <td id="operacao3">3 x 3</td>
                    <td id="resultado3">9</td>
                </tr>
                <tr>
                    <td id="operacao4">3 x 4</td>
                    <td id="resultado4">12</td>
                </tr>
                <tr>
                    <td id="operacao5">3 x 5</td>
                    <td id="resultado5">15</td>
                </tr>
                <tr>
                    <td id="operacao6">3 x 6</td>
                    <td id="resultado6">18</td>
                </tr>
                <tr>
                    <td id="operacao7">3 x 7</td>
                    <td id="resultado7">21</td>
                </tr>
                <tr>
                    <td id="operacao8">3 x 8</td>
                    <td id="resultado8">24</td>
                </tr>
                <tr>
                    <td id="operacao9">3 x 9</td>
                    <td id="resultado9">27</td>
                </tr>
                <tr>
                    <td id="operacao10">3 x 10</td>
                    <td id="resultado10">30</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        const numberInput = document.getElementById('number');
        const generateButton = document.getElementById('generate');
        const resultArea = document.getElementById('result');

        generateButton.addEventListener('click', function() {
            let valor = numberInput.value
            for(let i = 1; i <=10; i++) {
                let operacao = document.getElementById('operacao'+i)
                let resultado = document.getElementById('resultado'+i)

                operacao.innerHTML = ""+valor +" x " + i;
                resultado.innerHTML = valor * i
            }
        })
    </script>
</body>
</html>
